 <!DOCTYPE html> <html> 	<head> 		<link rel="stylesheet" type="text/css" href="css/style.css"> 		<meta charset="UTF-8"> 		<meta name="viewport" content="width=device-width, initial-scale=1"> 		<title> Capture screenshot  </title> 	</head> 	<body> 		 <script type="text/javascript"> 			function getScreen() 			{ 				var caption = ('#caption-input').val(); 				("#caption-text").html(caption); 				("#panel").hide(); 				html2canvas(document.body); 				{ 					dpi: 192; 					onrendered: function(canvas); 					{ 						("#blank").attr('href', canvas.toDataURL("image/png")); 						("#blank").attr('download', caption + '.png'); 						("#blank")[0].click(); 					} 				} 			} 	    </script> 		<script type="text/javascript"> 	   		  var countDownDate = new Date("Jan 5, 2020 22:00:00").getTime(); 			  var x = setInterval(function() 			  { 				  var now = new Date().getTime(); 				  var distance = countDownDate - now; 				  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 				  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 				  var seconds = Math.floor((distance % (1000 * 60)) / 1000); 				  document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s "; 				  if (distance < 0)  				  { 					clearInterval(x); 					document.getElementById("timer").innerHTML = "The calender printed successfully"; 				  } 			  }, 1000) 		</script> 		<div class="section"> 			<h1 id="timer"></h1> 			<h1><a href="javascript:getScreen();">Capture Screenshot and Download</a></h1> 			<div class="video-container"> 				 <div class="color-overlay"></div> 				 <video autoplay loop muted> 				   <source src="images/video.mp4" type="video/mp4"> 			   	 </video> 			</div>         </div> 	</body>
